<h2>
	Projects
</h2>
<table class='table table-bordered table-hover'>
	<thead>
		<tr>
			<td class='col-md-1'> title </td>
			<td class='col-md-2'> description </td>
		</tr>
	</thead>
	<tbody class='table-striped'>
		<tr *ngFor='let project of projects' (click)='onClick(project)'>
			<td class='col-md-1'> {{project.title }} </td>
			<td class='col-md-2'> {{project.description }} </td>
		</tr>
	</tbody>
</table>
